<!-- this is the FE challenge html file -->
<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <title>Front End Test</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.js" type="text/javascript"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="controller">
	<div class="cardContainer">
		<div ng-repeat="user in users" class="card" ng-click="openPosts(user)">
			<div class="avatar">
				<img src="{{user.imageUrl}}" />
			</div>
			<div class="cardInfo">
				<p class="catchPhrase">{{user.company.catchPhrase}}</p>
				<p class="userName">{{user.name}}</p>
				<p class="email">{{user.email}}</p>
			</div>
		</div>
	</div>
	<div class="postsContainer">
		<div ng-show="showPosts" class="posts">
			<div ng-repeat="post in posts" class="post">
				<b>{{post.title}}</b>
				<p>{{post.body}}</p>
			</div>
		</div>
	</div>
	<div class="clickACard">
		<div class="clickACardText">
  		<p>Click a card to view five of their posts.</p>
  	</div>
  </div>
</body>
</html>
